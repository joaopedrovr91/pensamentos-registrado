<div class="pensamento {{pensamento.modelo}}" ff-roboto-mono [ngClass]="larguraPensamento()">
  <img src="../../../../assets/imagens-do-curso/{{pensamento.modelo}}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/imagens-do-curso/icone-editar.png" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" alt="Icone de editar">
    </button>
    <button class="botao-excluir" routerLink="/pensamento/excluirPensamento/{{pensamento.id}}">
      <img src="../../../../assets/imagens-do-curso/icone-excluir.png" alt="Icone de excluir">
    </button>
  </div>
</div>
